apply plugin: 'java'
group = 'rcstadheim'

version = "$major.$minor.0"

repositories {
    mavenCentral()
}

dependencies {
    compile project(':oahu')
    compile project(':oahux')
    compile "log4j:log4j:$log4jVersion"
    compile "org.mongodb:mongo-java-driver:$mongoVersion"
}

task cj(type: Copy, dependsOn: [build]) {
    into '../maunaloa/dist' from new File("$libsDir/maunaloax-${version}.jar")
}
