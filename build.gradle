apply plugin: 'java'
group = 'rcstadheim'
archivesBaseName = 'maunaloax'
version = '2.0'
 
repositories {
    mavenCentral()
}

dependencies {
    compile project(':oahu')
    compile project(':oahux')
    compile 'joda-time:joda-time:2.3'
    compile 'log4j:log4j:1.2.17'
    compile 'org.mongodb:mongo-java-driver:2.11.3'
}

