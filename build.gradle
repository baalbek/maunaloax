apply plugin: 'java'
group = 'rcstadheim'
archivesBaseName = 'maunaloax'

version = "$major.$minor.1"

repositories {
    mavenCentral()
}

dependencies {
    compile project(':oahu')
    compile project(':oahux')
    compile "log4j:log4j:$log4jVersion"
    compile "org.mongodb:mongo-java-driver:$mongoVersion"
}

