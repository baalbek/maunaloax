apply plugin: 'java'
group = 'rcstadheim'

version = "$major.$minor.1"

repositories {
    mavenCentral()
}

dependencies {
    compile project(':oahu')
    compile project(':oahux')
    compile "log4j:log4j:$log4jVersion"
    compile "org.mongodb:mongo-java-driver:$mongoVersion"
}

def jarFile = new File("$libsDir/maunaloax-${version}.jar")

task copyToParentProject(type: Copy, dependsOn: jar) {
    into parentDist from jarFile
}
